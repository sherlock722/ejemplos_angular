<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <!--Modulo auto-->
    <div ng-app="auto">
        <!--Esta jerarquia esta gestionada por el modulo auto-->

    </div>

    <!--Modulo "manual"-->
    <div id="contenedor_manual">
        <!--Esta jerarquia está gestionada por el modulo manual-->

    </div>

    <!--Boton para incilizar el modulo manual-->
    <button onclick="inicializarModuloManual()">Inicializar</button>

    <!--Cargamos la libreria de JQUERY-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!--Cargamos la libreria de angularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
    </script>


    <script>
        //Setter del modulo "auto"
        angular.module("auto",[]);

        //Fase de config del módulo auto
        angular.module("auto").config(function (){
            window.console.log("Estoy en fase config");
        });

        //Fase de run del módulo "auto"
        angular.module("auto").run (function () {
            window.console.log ("Estoy en fase run");
        });

    </script>

    <script>

        //Setter del modulo "manual"
        angular.module ("manual",[]);

        //Se encarga de inicializar el módilo "manual"
        function inicializarModuloManual (){

            var elemento= angular.element("#contenedor_manual");
            angular.bootstrap(elemento,["manual"]);

        }

        //Fase de config del modulo manual
        angular.module("manual").config(function (){
            window.console.log("Estoy en fase config en el módulo manual");
        });

        //Fase de run del módulo "manual"
        angular.module("manual").run (function () {
            window.console.log ("Estoy en fase run en el módulo manual");
        });

    </script>

</body>
</html>
