<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebStorage</title>
</head>
<body>

<script>

    //Comprobar que el navegador soporta WebStorage
    if (typeof (Storage) !== "undefined"){

        //Escribo un valor en localStorage
        localStorage.setItem("aNumber",10);

        //Recoger el valor del localStorage
        var aNumber = Number(localStorage.getItem ("aNumber"));
        window.console.log ("aNumber (almacen local): " + aNumber);

        //Escribimos un valor en sessionStorage
        sessionStorage.setItem ("anotherNumber",20);

        //Recogemos un valor se sessionStorage
        var anotherNumber=Number (sessionStorage.getItem("anotherNumber"));
        window.console.log ("anotherNumber (almacen de sesion): " + anotherNumber);
    }

</script>


</body>
</html>
