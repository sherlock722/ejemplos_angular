<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <!--Seleccionar una fecha-->
    <input type="date">
    <!--Seleccionar un rango-->
    <input type="range" min="0" max="10" value="0">
    <!--Seleccionar un color-->
    <input type="color">
    <!--Seleccionar un documento-->
    <input type="file" onchange=""/>
</body>
</html>
